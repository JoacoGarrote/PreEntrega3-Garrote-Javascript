    <!-------- Formulario para agregar un medico/a -------->

    <h1>---------- Agregar esto para la entrega final-----------</h1>
    <section class="seccion-formMedico">
      <form id="formulario-medico" class="formulario-medico">
        <label for="nombre">Nombre del m√©dico/a:</label>
        <input type="text" name="nombre" id="nombre" />
        <label for="especialidad">Especialidad:</label>
        <select name="especialidad" id="especialidad">
          <option value="medicina-general">Medicina General</option>
          <option value="pediatria">Pediatria</option>
          <option value="cardiologia">Cardiologia</option>
          <option value="ginecologia">Ginecologia</option>
          <option value="medicina-familiar">Medicina Familiar</option>
          <option value="ortopedia">Ortopedia</option>
          <option value="psiquiatria">Psiquiatria</option>
          <option value="dermatologia">Dermatologia</option>
        </select>
        <label for="plan">Plan de salud:</label>
        <select name="plan" id="plan">
          <option value="osde">OSDE</option>
          <option value="swiss-medical">Swiss Medical</option>
          <option value="galeno">Galeno</option>
          <option value="medicus">Medicus</option>
          <option value="sancor-seguros">Grupo Sancor Seguros</option>
          <option value="omint">OMINT</option>
        </select>
        <label for="plan">Franja horaria:</label>
        <select name="horario" id="horario">
          <option value="horario1">De 8:00 a 12:00</option>
          <option value="horario2">De 12:00 a 16:00</option>
          <option value="horario3">De 16:00 a 20:00</option>
        </select>
        <input
          type="submit"
          id="formMedicoSubmitBtn"
          value="Subir perfil a la base de datos"
        />
      </form>
    </section>

    <script src="./js/main.js"></script>
